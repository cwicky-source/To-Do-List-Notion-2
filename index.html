<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Notion To-Do</title>
<style>
body {
  font-family: Inter, sans-serif;
  background: #0f0f12;
  color: #fff;
  display: flex;
  justify-content: center;
  padding: 40px;
}

.todo-app {
  background: #1c1c24;
  padding: 24px;
  border-radius: 12px;
  width: 320px;
  box-shadow: 0 10px 30px rgba(0,0,0,.4);
}

h1 {
  font-size: 20px;
  margin-bottom: 16px;
}

input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  margin-bottom: 12px;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #2a2a35;
  padding: 8px 12px;
  border-radius: 8px;
  margin-bottom: 8px;
}

li.done {
  text-decoration: line-through;
  opacity: 0.5;
}

button {
  background: #ff5f5f;
  border: none;
  color: white;
  border-radius: 6px;
  padding: 4px 8px;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="todo-app">
  <h1>üìù To-Do</h1>
  <input id="taskInput" placeholder="Nouvelle t√¢che..." />
  <ul id="taskList"></ul>
</div>

<script>
const input = document.getElementById("taskInput");
const list = document.getElementById("taskList");

let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

function save() {
  localStorage.setItem("tasks", JSON.stringify(tasks));
}

function render() {
  list.innerHTML = "";
  tasks.forEach((task, i) => {
    const li = document.createElement("li");
    li.className = task.done ? "done" : "";
    li.innerHTML = `
      <span onclick="toggle(${i})">${task.text}</span>
      <button onclick="removeTask(${i})">‚úï</button>
    `;
    list.appendChild(li);
  });
}

function addTask(text) {
  tasks.push({ text, done: false });
  save(); render();
}

function toggle(i) {
  tasks[i].done = !tasks[i].done;
  save(); render();
}

function removeTask(i) {
  tasks.splice(i, 1);
  save(); render();
}

input.addEventListener("keypress", e => {
  if (e.key === "Enter" && input.value.trim()) {
    addTask(input.value.trim());
    input.value = "";
  }
});

render();
</script>
</body>
</html>
